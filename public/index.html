		<div class="row">
			<div class="col-md-12" style="padding:15px 0px 0px 0px;">

				<div class="page-header" style="border-bottom:0px;display:block-inline;opacity:0.8;margin-top:10px;">
					
					<h1 style="background-color:#5cb85c;padding:0px 0px 0px 0px;margin:0px 0px 0px 0px;opacity:1;">
					<img src="images\QlikSocialLogo-small.png" style="align:left;opacity:1;padding-left:15px;">
						<span style="opacity:1;color:#fff;padding-right:45px;">QlikSocial</span>
					</h1>
				</div>
			</div>
		</div>

      <div class="page-header">
        <h3>1. Pick social media platform(s)</h3> 
      </div>
	  
		<div class="row">
		<div class="col-sm-4">
		  <div id="panelTwitter" class="panel panel-default">
			<div class="panel-heading">
				<div>
					<h3 class="panel-title"><b>Twitter</b></h3>
				</div>
			</div>
			<div class="panel-body">
				<button id="buttonTwitter" type="checkbox" style="width:30px;height:30px;"><i id="checkTwitter" class="fa fa-check hidden" aria-hidden="true"></i></button> <span id="twitterSelected" class="hidden"> Pick number of search pages to return</span>
				<p><div id="sliderPages" style="margin-top:35px;" class="hidden"></div></p>
				<button id="buttonTwitterLocal" type="checkbox" style="width:30px;height:30px;margin-top:15px;" class="hidden"><i id="checkTwitterLocal" class="fa fa-check hidden" aria-hidden="true"></i></button> <span id="twitterSelectedLocal" class="hidden"> Select tweets within X miles from me</span>
				<p><div id="sliderRange" style="margin-top:35px;" class="hidden"></div></p>
			</div>
		  </div>
	    </div>
		<div class="col-sm-4" style="opacity:1;">
		  <div id="panelReddit" class="panel panel-default">
			<div class="panel-heading">
				<div>
					<h3 class="panel-title"><b>Reddit</b></h3>
				</div>
			</div>
			<div class="panel-body">
				<button id="buttonReddit" type="checkbox" style="width:30px;height:30px;"><i id="checkReddit" class="fa fa-check hidden" aria-hidden="true"></i></button>
			</div>
		  </div>
	    </div>
		<div class="col-sm-4" style="opacity:0.3;">
		  <div id="panelLinkedIn" class="panel panel-default">
			<div class="panel-heading">
				<div>
					<h3 class="panel-title"><b>LinkedIn</b></h3>
				</div>
			</div>
			<div class="panel-body">
				<button id="buttonLinkedIn" type="checkbox" style="width:30px;height:30px;"><i id="checkLinkedIn" class="fa fa-check hidden" aria-hidden="true"></i></button>
			</div>
		  </div>
	    </div>	
		</div><!-- /.col-sm-4 -->

	<div class="container">
		<div class="row">
			<h3>2. Search keyword(s)</h3>
			   <!--<div id="custom-search-input">-->
					<div class="input-group col-md-11" style="float:left;">
						<input type="text" class="search-query form-control" placeholder="Search" id="searchObject"/>
						<!--<span class="input-group-btn">
							<button class="btn btn-danger" type="button" id="searchbutton">
								<span class=" glyphicon glyphicon-search"></span>
							</button>
						</span>-->
					</div>
					<div>
						<button type="button" class="btn btn btn-success" id="searchButton">Search</button>
					</div>
				<!--</div>-->
			<h3> or select an earlier search</h3>
			        <div class="col-sm-6" style="margin-left:-15px;border:0px;">
					  <div class="list-group" id="previous-searches" style="border:0px;box-shadow:0 0px 0px;">
						<!--<a href="#" class="list-group-item active">
						  Cras justo odio
						</a>-->

					  </div>
					</div>
		</div>
	</div>
